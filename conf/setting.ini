[base]
autoupdate = False
tray_minimize = False
startup = False

[monitor]
round_robin_scheduling = 3600
enable_monitor_memory = True
data_file = data\data.json
enable_monitor_cpu = True
cpu_scheduling = 30
memory_scheduling = 60

[log]
log_size = 3
log_level = debug
enable_console_show = True
enable_log = True
log_file = logs\proc_monitor.log
msg_max = 20480
console_level = info
log_leave = 3

